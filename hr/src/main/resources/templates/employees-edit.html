<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HR Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <header class="text-center">
    <h1>Edit employee</h1>
  </header>
  <main class="container">
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:unless="${#lists.isEmpty(param.edit)}">
      Employee successfully modified.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <form method="post" th:action="@{/employees/{id}(id=${employee.id})}" th:object="${employee}">
      <div class="row mt-3 justify-content-center">
        <div class="col-6">
          <div class="mb-3 row">
            <label for="id" class="col-sm-4 col-form-label">Id</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control-plaintext" th:field="*{id}" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="name" class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" th:field="*{name}" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="jobTitle" class="col-sm-4 col-form-label">Job title</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" th:field="*{jobTitle}" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="monthlySalary" class="col-sm-4 col-form-label">Monthly salary</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" th:field="*{monthlySalary}" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="entryDate" class="col-sm-4 col-form-label">Entry date</label>
            <div class="col-sm-8">
              <input type="date" class="form-control" th:field="*{entryDate}" />
            </div>
          </div>
          <div class="mb-3 row justify-content-center">
            <div class="col-3">
              <a th:href="@{/employees}" class="btn btn-primary form-control">Back</a>
            </div>
            <div class="col-3">
              <button class="btn btn-success form-control" type="submit">Save</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

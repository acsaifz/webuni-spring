<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HR Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <header class="text-center">
    <h1>List of employees</h1>
  </header>
  <main class="container">
    <div class="row mt-3">
      <table class="table table-striped">
        <thead>
          <tr>
            <td>#</td>
            <td>Name</td>
            <td>Monthly Salary</td>
            <td>Entry date</td>
          </tr>
        </thead>
        <tbody>
          <tr th:each="employee: ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.monthlySalary}"></td>
            <td th:text="${employee.entryDate}"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <form method="post" th:action="@{/employees}" th:object="${newEmployee}">
      <div class="row mt-3 text-center">
        <h3>Add new employee</h3>
      </div>
      <div class="row mt-3 justify-content-center">
        <div class="col-6">
          <div class="mb-3 row">
            <label for="name" class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" th:field="*{name}" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="monthlySalary" class="col-sm-4 col-form-label">Monthly salary</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" th:field="*{monthlySalary}" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="entryDate" class="col-sm-4 col-form-label">Entry date</label>
            <div class="col-sm-8">
              <input type="date" class="form-control" th:field="*{entryDate}" />
            </div>
          </div>
          <div class="mb-3 row justify-content-center">
            <div class="col-3">
              <button class="btn btn-primary form-control" type="submit">Add</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
